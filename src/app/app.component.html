<app-navigation class="mat-elevation-z5" [snav]="snav" [isMobile]="mobileQuery.matches"></app-navigation>
<div class="wrapper">
  <app-header-title *ngIf='location.path() === "/home"'></app-header-title>
  <mat-sidenav-container class="sidenav-container" [hasBackdrop]='false' [class.isMobile]="mobileQuery.matches">
    <mat-sidenav #snav opened="{{!mobileQuery.matches}}" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches">
      <mat-nav-list>
        <a mat-list-item routerLink="/home">Blogs</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="/about">About me</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-footer></app-footer>
</div>
