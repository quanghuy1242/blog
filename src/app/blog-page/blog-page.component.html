<div *ngIf="blog">
  <div class="title mat-h1">
    <div class="aaa">
      <div>{{blog.title}}</div>
      <div class="mat-subheading-1">{{blog.day.toDate() | date}}</div>
    </div>
    <div class="spacer"></div>
    <button mat-icon-button class="right" [matMenuTriggerFor]="shareMenu"><mat-icon>more_vert</mat-icon></button>
    <mat-menu #shareMenu="matMenu">
      <button mat-menu-item>Facebook</button>
      <button mat-menu-item>Twitter</button>
      <button mat-menu-item>Copy link</button>
    </mat-menu>
  </div>
  <div class="content">
    <div *ngFor="let smallContent of blog.content.split('\n')" class="mat-h4">
      {{smallContent}}
      <div *ngIf="!smallContent" [style.height.rem]="1"></div>
    </div>
  </div>
</div>
<mat-card class="comment-section-b">
  <div style="display: flex;flex-direction: row; flex-wrap: wrap;">
    <mat-card-header class="center" style="width: 53px;">
      <div mat-card-avatar class="comment-card-header-image"></div>
    </mat-card-header>
    <mat-form-field style="width: 100%">
      <input matInput placeholder="Comments" class="comment-section">
    </mat-form-field>
    <div class="center" style="margin-left: 1rem;width: 100%;">
      <div class="spacer"></div>
      <button mat-raised-button color="primary">Comment</button>
    </div>
  </div>

  <mat-card class="comment-card" *ngFor="let comment of comments">
    <mat-card-header>
      <div mat-card-avatar class="comment-card-header-image"></div>
      <mat-card-title>{{comment.name}}</mat-card-title>
      <mat-card-subtitle>{{comment.date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{comment.comment}}
    </mat-card-content>
  </mat-card>
</mat-card>
