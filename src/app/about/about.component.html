<div class="art-cover-name" [style.background-image]="largeCoverImg">
  <div class="art-cover-name--inner">
    <div class="image-wrapper mat-elevation-z5">
      <img [attr.src]="coverImg" alt="cover" class="art-image" width="150">
    </div>
  </div>
</div>
<div class="name-title mat-h1">Quang Huy</div>
<div class="content-wrapper">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Infomations">
      <div [innerHTML]="(bio || 'Loading...') | safeHtml"></div>
    </mat-tab>
    <mat-tab label="Contact">
      Các thông tin liên hệ: <br>
      <ul>
        <li>Facebook: <a [attr.href]="facebookUrl" target="_blank">{{facebookUrl}}</a></li>
        <li>Instagram: <a [attr.href]="instagramUrl" target="_blank">{{instagramUrl}}</a></li>
        <li>Twitter: <a [attr.href]="twitterUrl" target="_blank">{{twitterUrl}}</a></li>
        <li>Wordpress: <a [attr.href]="wordpressUrl" target="_blank">{{wordpressUrl}}</a></li>
      </ul>
    </mat-tab>
    <mat-tab label="GitHub Projects">
      <mat-action-list>
        <mat-list-item *ngFor="let repo of repos | async" (click)="openLink(repo.html_url)">
          <h4 matLine class="mat-h2">{{repo.name}}</h4>
          <h5 matLine class="mat-subheader"> {{repo.language}} </h5>
          <h6 matLine class="mat-subheader"> {{repo.updated_at | date}} </h6>
          <mat-divider></mat-divider>
       </mat-list-item>
      </mat-action-list>
    </mat-tab>
  </mat-tab-group>
</div>
