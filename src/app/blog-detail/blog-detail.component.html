<div id="{{blog.id}}" class='offset-top'></div>
<mat-card>
  <mat-card-header>
    <mat-card-title routerLink="/post/{{blog.id}}" matRipple>{{blog.title}}</mat-card-title>
    <mat-card-subtitle>{{blog.day.toDate() | date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>
      {{blog.content.split('\n')[0]}}...
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/post/{{blog.id}}">
      <mat-icon>more_horiz</mat-icon>
      Read more
    </button>
    <button mat-button>
      <mat-icon>insert_comment</mat-icon>
      Comment
    </button>
    <button mat-button [matMenuTriggerFor]="shareMenu">
      <mat-icon>share</mat-icon>
      Share
    </button>
    <mat-menu #shareMenu="matMenu">
      <button mat-menu-item (click)="share('facebook')">Facebook</button>
      <button mat-menu-item (click)="share('twitter')">Twitter</button>
      <button mat-menu-item [copy-clipboard]="urlShared + blog.id" (copied)="onCopied()">Copy link</button>
    </mat-menu>
  </mat-card-actions>
</mat-card>
